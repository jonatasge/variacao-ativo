<div id="chart">
  <h1>{{ symbol }}</h1>

  <div class="container">
    <canvas baseChart height="250" type="line" [data]="lineChartData" [options]="lineChartOptions"
      [legend]="true"></canvas>

    <div class="table-wrap">
      <mat-spinner *ngIf="isLoading" matSuffix diameter="28"></mat-spinner>

      <table *ngIf="!isLoading" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">{{ element.index }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef>Abertura</th>
          <td mat-cell *matCellDef="let element">{{ element.open }}</td>
        </ng-container>

        <ng-container matColumnDef="close">
          <th mat-header-cell *matHeaderCellDef>Fechamento</th>
          <td mat-cell *matCellDef="let element">{{ element.close }}</td>
        </ng-container>

        <ng-container matColumnDef="variation">
          <th mat-header-cell *matHeaderCellDef>Variação</th>
          <td mat-cell *matCellDef="let element"
            [ngClass]="{'up': isVariationUp(element.variation), 'down': !isVariationUp(element.variation)}">
            {{ element.variation }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
